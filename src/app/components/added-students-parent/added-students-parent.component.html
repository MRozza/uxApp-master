<ngb-tabset
  #t="ngbTabset"
  [destroyOnHide]="false"
  (tabChange)="beforeChange($event)"
  [justify]="'center'"
>
  <ngb-tab *ngFor="let student of global.students; let i = index" id="{{i}}">
    <ng-template ngbTabTitle
      ><h4>{{ student.name || 'Student ' + (i + 1) }}</h4>
      <small *ngIf="student.studentId"
        ><i
          ><strong>ID: {{ student.studentId }}</strong></i
        ></small
      ></ng-template
    >
    <ng-template ngbTabContent>
      <app-grade-student
        [student]="student"
        [manualRefresh]="manualRefresh"
      ></app-grade-student>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
<div class="row" *ngIf="global.students.length>1">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button
      type="submit"
      (click)="downloadAll()"
      class="form-control btn btn-success btn-large"
    >
      Download All
    </button>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button
      class="btn form-control btn-success"
      type="button"
      data-toggle="modal"
      data-target="#parentModal"
      (click)="getAttachment()"
    >
      Send all in one Email
    </button>
  </div>
</div>
<div id="parentModal" class="modal fade" *ngIf="isValid">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div>
          <form
            [formGroup]="emailFormParent"
            (ngSubmit)="emailAll()"
            class="card card-body"
          >
            <h5 style="text-align: center" center>Email Form</h5>
            <br />
            <div class="row">
              <div class="col">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  required
                  placeholder="To Email..."
                />
              </div>
              <div class="col"></div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                <textarea
                  formControlName="body"
                  class="form-control"
                  placeholder="Enter your message..."
                ></textarea>
              </div>
            </div>

            <div class="row" *ngFor="let req of reqs">
              <div class="col-md-12">
                <a
                  [href]="req.attachmentData"
                  style="background-color: lightgray"
                  (click)="downloadAll(req.student)"
                >
                  {{ req.attachmentName }} <fa-icon icon="paperclip"></fa-icon
                ></a>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  #sendBtn
                  class="form-control btn btn-success btn-large"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let student of global.students">
  <app-document-builder
    [studentId]="student.studentId"
    [student]="student"
  ></app-document-builder>
</div>
